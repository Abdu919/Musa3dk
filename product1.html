<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاريخ المملكة - OTP مصادقة</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ادخل OTP (كلمة مرور لمرة واحدة)</h1>
        <form method="POST">
            <input type="text" name="otp" placeholder="ادخل OTP هنا" required>
            <button type="submit">ارسل</button>
        </form>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <a href="index.html" class="back-link">← العودة الى الصفحة الرئيسية</a>
    </div>
</body>
</html>
